<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="login.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Product List</title>
</head>

<body>
<div class="container" ng-controller="indexController">
    <br>
    <form novalidate ng-submit="loadToken()">
        <div class="login">
            <h2 class="container"></h2>
            <br>
            <div class="form-floating input-group-sm">
                <label for="username" class="label">Username</label>
                <input type="text" id="username" class="input"  placeholder="" ng-model="user.username">
                <span class="ui-state-error"></span>

            </div>
            <div class="input-group">
                <label for="password" class="label">Username</label>
                <input type="password" id="password" class="input"  placeholder="" ng-model="user.password">
                <span class="ui-state-error"></span>
            </div>
            <p></p>
            <button class="btn btn-outline-warning btn-sm" type="submit">Login</button>
        </div>
    </form>

</div>
</body>
</html>
